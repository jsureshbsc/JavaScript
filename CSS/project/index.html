<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="facebookpage">
        <div id="logo">

        </div>
        <div id="login">
            <div id="usernamepassword">
                <div id="inputfield">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" name="" id="" placeholder="password">
                    <input type="button" value="login" id="input_btn">
                    <a href="" id="forgettenpassword">Forgotten password?</a>
                    <hr>
                    <button id="createNewaccount">Create new account</button>
                </div>
            </div>
            <div id="createpage">
                <a href="">Create a page</a>
                <p>for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
